<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak Kata</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tebak Kata</h1>
    <p>Tebak kata dari huruf yang diberikan:</p>
    <p class="word"></p>
    <p class="hint"></p>
    <input type="text" id="guessField">
    <button id="guessSubmit">Submit</button>
    <button id="resetGame">Reset</button>
    <p class="message"></p>
    <p>Jumlah Percobaan Tersisa: <span id="attempts"></span></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
